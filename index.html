<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>CityClimates</title>
</head>

<body>
    <header class="primary-header flex container">
        <section class="logo">
            <h1>CityClimates</h1>
        </section>
        <label class="switch-toggle">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
        </label>
    </header>

    <main class="container">
        <section class="tutorial-message flex">
            <h2>Welcome to CityClimates!</h2>
            <h5>To get started:</h5>
            <ul>
                <li>Enter the name of the first city in the <span>"Enter City 1"</span> field.</li>
                <li>Enter the name of the second city in the <span>"Enter City 2"</span> field.</li>
                <li>Explore the real-time weather conditions for both cities in the comparison section below.</li>
            </ul>
        </section>
    </main>

</body>

</html>
